<!DOCTYPE html>
<html x-ng-app="tptApp">
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js"></script>
	<script src="js/script.js"></script>
</head>

<body x-ng-controller="TptController">
 	<div id="wrapper">
		<div id="box1" x-ng-show="game.box == 1">
			<img class="logo" src="images/ticpactoelogo.svg" />
			<br />
			<img class="logoPic" src="images/logo_pic.png" />
			<p id="waitingMessage">PLAYER 1</p>
			<img id="pacmanWaitingGif" src="images/pacman_waiting.gif"></img>
			<p id="getReady">GET READY!</p>
		</div>
		<div id="box2" x-ng-show="game.box == 2">
			<img class="logo" src="images/ticpactoelogo.svg" />
			<br />
			<img class="logoPic" src="images/logo_pic.png" />
			<div id="board">
				<div x-ng-class="{cell: true, pacman: c == 1, ghost: c == -1}" x-ng-repeat="c in game.cells track by $index" x-ng-click = "makeMove($index);">
				</div>
			</div>
			<div id="whoseTurn">
				<p x-ng-show="game.isPMTurn == true">PLAYER 1'S TURN</p>
				<p x-ng-show="game.isPMTurn == false">PLAYER 2'S TURN</p>
			</div>
			<audio id="startSound" src="sounds/pacman_intro.wav" style="display: none;"></audio>
 		</div>
		<div id="box3" x-ng-show="game.box == 3">
			<p id="gameOverAlert">GAME  OVER</p>
			<img class="gif" id="pmGif" src="images/pacman_winner.gif" x-ng-show="winner == ghost"></img>
			<p id="winnerAlert">PACMAN WINS!</p>
			<p id="playAgain" class="blink" x-ng-show="gameOver == true" x-ng-hide="gameOver == false" x-ng-click="restart()">PLAY AGAIN?</p>
		</div>
		<div id="box4" x-ng-show="game.box == 4">
			<p id="gameOverAlert">GAME  OVER</p>
			<img class="gif" id="ghostGif" src="images/ghost_winner.gif" x-ng-show="winner == ghost"></img>
			<p id="winnerAlert">GHOST WINS!</p>
			<p id="playAgain" class="blink" x-ng-show="gameOver == true" x-ng-hide="gameOver == false" x-ng-click="restart()">PLAY AGAIN?</p>
		</div>
		<div id="box5" x-ng-show="game.box == 5">
			<p id="gameOverAlert">GAME  OVER</p>
			<p id="winnerAlert">CAT'S GAME</p>
			<p id="playAgain" class="blink" x-ng-show="gameOver == true" x-ng-hide="gameOver == false" x-ng-click="restart()">PLAY AGAIN?</p>
		</div>
			<!-- <audio id="pacmanDiesSound" src="sounds/Pacman-Die.mp3" style="display: none;"></audio>
			<audio id="ghostDiesSound" src="sounds/ghost_dies.mp3" style="display: none;"></audio>  -->
	</div> 
</body>
</html>
